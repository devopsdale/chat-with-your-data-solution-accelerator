name: PROD - admin - build container and release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@master
    - uses: azure/docker-login@v1
      with:
        login-server: prontoacr.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t prontoacr.azurecr.io/pronto-admin -f ./docker/Admin.Dockerfile
        docker push prontoacr.azurecr.io/pronto-admin  
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_76CB9641307E4855B139D50CBB94F18D }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02B8F4CEFF43412C9DE9AAAB41A01FA7 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FA4D34A997B4E55A98F6050A71A6564 }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      id: deploy-to-webapp
      with:
        app-name: 'web-5cmvhl67t5ruq-admin'
        images:  prontoacr.azurecr.io/pronto-admin
          
