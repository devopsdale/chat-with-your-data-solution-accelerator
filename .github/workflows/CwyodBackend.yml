name: CWYOD Backend Docker Image

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        registry: cscicontainer.azurecr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:
        docker pull cscicontainer.azurecr.io/cwyod_backend:latest || true;
        docker build . --file extensions/docker/Backend.Dockerfile --cache-from cscicontainer.azurecr.io/cwyod_backend:latest --tag cscicontainer.azurecr.io/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag cscicontainer.azurecr.io/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER cscicontainer.azurecr.io/cwyod_backend:latest;
        docker push cscicontainer.azurecr.io/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push cscicontainer.azurecr.io/cwyod_backend:latest;
        