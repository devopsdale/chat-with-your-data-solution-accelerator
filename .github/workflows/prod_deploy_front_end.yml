name: DEV - FE Deploy to storage
on:
  push:
    branches: main
  workflow_dispatch:

jobs:     
  deploy_prod:
    runs-on: ubuntu-latest
    environment: 
      name: prod
      url: https://aasdoprontofrontend.z13.web.core.windows.net/    
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: npm install, build, and test
      working-directory: ./code/frontend
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |            
            az storage blob upload-batch --account-name aasdoprontofrontend   -d '$web' -s ./code/frontend/build --overwrite
            
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "pronto-frontdoor" --name "pronto-frontdoor" --resource-group "rg-test-jt"

      # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
